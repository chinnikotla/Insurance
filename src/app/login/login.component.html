<div class="container">
<div class="logmain center-block well">
        <div class="well-lg">
            <div class="form-class">
              <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                  <h2 class="login-text"><i class="fas fa-user-circle" aria-hidden="true"> <b>Login</b></i></h2><br>
                    <div class="form-group">
                        <!-- <label for="username">Username</label> -->
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="name" name="name" class="form-control" placeholder="Enter UserName" required minlength="6" [(ngModel)]="model.name" #name="ngModel" autocomplete="off">
                        </div>
                        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                            <div *ngIf="name.errors.required">
                                Name is required.
                            </div>
                            <div *ngIf="name.errors.minlength">
                                Name must be at least 6 characters long.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- <label for="pass">Password</label> -->
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" id="password" name="password" class="form-control" required minlength="8" placeholder="Enter Password" [(ngModel)]="model.password" #password="ngModel" >
                        </div>
                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                            <div *ngIf="password.errors.required">
                                password is required.
                            </div>
                            <div *ngIf="password.errors.minlength">
                                password must be at least 8 characters long.
                            </div>
                        </div>
                    </div>

                    <a routerLink="/home-page"><button type="submit" class="btn btn-primary" name="log_user" [disabled]="f.invalid">LOGIN</button></a>
                    &nbsp;Not a member?<a routerLink="/registration"> <b>Sign Up</b> </a>
              </form>
            </div>
          </div>  
        </div>
    </div>
